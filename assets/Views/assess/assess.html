<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
		<meta name="format-detection" content="telephone=yes,email=no"/>
		<meta name="x5-orientation" content="portrait"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="x5-page-mode" content="app"/>
		<title>服务评价</title>
		<script>
		    if (window.screen.availWidth <= 750) {
		        document.documentElement.style.fontSize = (100 / 750 * window.screen.availWidth) + 'px';
		    } else {
		        document.documentElement.style.fontSize = '100px';
		    }
		</script>
		<link rel="stylesheet" type="text/css" href="../../css/base.min.css?v=2.0.3"/>
		<link rel="stylesheet" href="../../css/vant.css">
		<link rel="stylesheet" type="text/css" href="assess.css?v=2.0.11"/>
	</head>
	<body>
		<div id="app" v-cloak>
			<section>
				<div class="rateScore">
					<p></p>
					<p></p>
					<span>我的评分</span>
				</div>
				<p class="rateSz">
					<span>{{value}}</span>.0
					
				</p>
				<div class="rateNum">
					<van-rate 
					v-model="value"
					:size="25"
					color="#F77B19"
					
					 />
				</div>
				<p class="rateWord">{{rateWord}}</p>


				<!-- 标签 -->
				<div class="label">
					<span v-show="labelLevel" v-for="item,index in labels" :class = "{activeLabel:item.isActive}" @click="chooseLabel(index)">{{item.title}}</span>
				</div>


				<div class="textInput">
					<textarea name="" id="" cols="" rows="" placeholder="还有什么想说的（不超过200字）" maxlength="200"></textarea>
				</div>


				<div class="uploadImg">
					<p>上传图片（<span v-text="uploadImgArr.length">0</span>/4）</p> 	
					<div>
						<div class="uploadImgArr">
							<div class="smallBox" v-for="item,index in uploadImgArr">
								<img :src="item" alt="图片">
								<i class="uploadClose" @click="uploadClose(index)">×</i>
							</div>
						</div>
						<van-uploader :after-read="onRead" accept="image/gif, image/jpeg, image/png" v-show="uploadBool">
							<!-- <van-icon name="add-o" /> -->
							<span>十</span>
						</van-uploader>
						<p style="clear: both"></p>
					</div>

					<!-- 匿名评价 -->
					<div class="anonymous">
						<van-checkbox v-model="checked"> 匿名评价</van-checkbox>
					</div>
				</div>

			</section>

			<!-- 提交按钮
				 -->
			<div class="uploadBtn" @click="uploadSubmit">
					提交
			</div>
        </div>
    </body>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../../js/zepto.min.js" charset='utf-8'></script>
    <script src="../../lib/fastclick 1.0.6/fastclick.min.js" charset='utf-8'></script>
    <script src="../../lib/layer.mobile-v2.0/layer_mobile/layer.min.js" charset='utf-8'></script>
    <script src="../../lib/jroll.2.6.1/jroll.min.js" charset='utf-8'></script>
    <script src="../../lib/jroll.2.6.1/jroll-pulldown.1.0.0.min.js"></script>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/vant.min.js"></script>
    <script>
        document.write("<script src='../../js/config.js?v=" + Math.random() + "' charset='utf-8'><\/script>");
        document.close();
    </script>
    <script src="assess.js?v=2.0.11"></script>
</html>
