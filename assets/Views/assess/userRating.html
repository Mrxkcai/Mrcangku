<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
		<meta name="format-detection" content="telephone=yes,email=no"/>
		<meta name="x5-orientation" content="portrait"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="x5-page-mode" content="app"/>
		<title>用户评价</title>
		<script>
		    if (window.screen.availWidth <= 750) {
		        document.documentElement.style.fontSize = (100 / 750 * window.screen.availWidth) + 'px';
		    } else {
		        document.documentElement.style.fontSize = '100px';
		    }
		</script>
		<link rel="stylesheet" type="text/css" href="../../css/base.min.css?v=2.0.3"/>
		<link rel="stylesheet" href="../../css/vant.css">
		<link rel="stylesheet" type="text/css" href="userRating.css?v=2.0.12"/>
	</head>
	<body>
		<div id="app" v-cloak>
            <div class="container">
                <div class="labelBox">
                    <span @click="allSele()"  :class="{active:label0.active}">{{label0.name}}({{label0.count}})</span>
                    <span v-for="item,index in labelArray" :class="{active:item.active}" @click="labelSelect(index)" >{{item.name}}({{item.count}})</span>
                    <p style="clear: both"></p>
                </div>


                <!-- 评价内容 -->
                <div class="section">

                        <van-list
                            v-model="loading"
                            :finished="finished"
                            @load="onLoad"
                        >
                            <!-- <van-cell
                            v-for="item in list"
                            :key="item"
                            :title="item"
                            /> -->
                            <div class="bottom_line" style="display: block;" v-for="item in list" :key="item.id">
                                
                                <div class="listBlock">
                                    <div class="userBlock">
                                        <img src="../../images/head_portrait.png" class="userImg"/>
                                        <span class="userNick">{{item.customerInfo}}</span>
                                        <span class="userTime">{{item.createTime}}</span>
                                    </div>
                                    <div class="userStar">
                                        <div class="starBox">
                                            <!-- <img src="../../images/icon5.png"/> -->
                                            <div class="rateNum" style="display: inline-block;">
                                                <van-rate 
                                                v-model="item.rating"
                                                :size="14"
                                                color="#F77B19"
                                                disabled
                                                disabled-color="#F77B19"
                                                void-color="#ffffff"
                                                    />
                                                
                                            </div>
                                            <span class="userScore">
                                                <i>{{item.rating}}</i>.0
                                            </span>
                                        </div>
                                        
                                        
                                        
                                        <div class="wordRight">
                                            <p>
                                                {{item.commentContent}}
                                            </p>
                                            <ul class="imgList">
                                                <li v-for="list in item.images">
                                                    <img :src="api.NWBDApiAssessImgUrl + list.imageUrl"/>
                                                </li>
                                                <p style="clear: both;"></p>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <p style="clear: both;"></p>
                            </div>

                        </van-list>

                    


                    <!-- 暂无评价内容 -->
                    <div class="assessNo" v-show="ratingActive">
                        暂无评价内容
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../../js/zepto.min.js" charset='utf-8'></script>
    <script src="../../lib/fastclick 1.0.6/fastclick.min.js" charset='utf-8'></script>
    <script src="../../lib/layer.mobile-v2.0/layer_mobile/layer.min.js" charset='utf-8'></script>
    <script src="../../lib/jroll.2.6.1/jroll.min.js" charset='utf-8'></script>
    <script src="../../lib/jroll.2.6.1/jroll-pulldown.1.0.0.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/vant.min.js"></script>
    <script>
        document.write("<script src='../../js/config.js?v=" + Math.random() + "' charset='utf-8'><\/script>");
        document.close();
    </script>
    <script src="userRating.js?v=2.0.15"></script>
</html>
