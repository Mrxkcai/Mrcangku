</head>

<body>
<div id="app">
	<div class="container">
	    <div class="title_div"></div>
	    <span class="title_span">个人信息</span>
	    <img src="../../images/head_portrait.png" class="keng"/>
	    <div class="user_name">
	        <span>姓名</span>
	        <input type="text" maxlength="10" id="name" placeholder="请输入您的姓名"/>
	    </div>

	        <span>联系电话</span>

	</div>
<button>确定</button>
</div>

    document.write("<script src='../../js/config.js?v=" + Math.random() + "' charset='utf-8'><\/script>");
    document.close();
</script>
<script src="PersonalInformation.js?v=2.0.1" charset='utf-8'></script>
<script type="text/javascript">
	$(function () {

        if (api.isDebug) {
        //  Personal();
        } else {
            $.ajax({
                url: api.NWBDApiGetWxTicket + "?r=" + Math.random(),
                type: "POST",
                async: false,
                data: {
					wxUrl: window.location.href,
					openid: app.getItem("open_id")
                },
                success: function (result) {
                    if (result.status === "success" && result.code === 0) {
                        wx.config({
                            debug: api.isDebug,
                            appId: result.data.AppID,
                            timestamp: result.data.timestamp,
                            nonceStr: result.data.noncestr,
                            signature: result.data.signature,
                            jsApiList: [
                            'getLocation', 
                            'hideAllNonBaseMenuItem',
                            'hideOptionMenu',		//	隐藏分享菜单
		        			'checkJsApi',			//	
		        			'onMenuShareTimeline',	//	分享到朋友圈
		        			'onMenuShareAppMessage',	//	分享给朋友
                            'openLocation']
                        });
                        wx.ready(function () {
							// Personal();

                            //新增分享
                            wx.checkJsApi({
                            	jsApiList:['chooseImage'],	//	需要检测的JS接口列表
                            	success:function(res){
                            		console.log(res)
                            	}
                            });
                            var id = app.getItem('userInfo').id;
                            var shareUrl = api.shareAdd + id;
                            var obj = {
                            	//	朋友圈
                            	title:api.shareText,	//	标题
                            	desc:api.shareText,	//	描述
                            	link:shareUrl,	//	分享链接
                            	imgUrl:api.imgUrl,	//	分享图标
                            	fail:function(res){
                            		console.log(JSON.stringify(res))
                            	},
                            	success:function(){
                            	},
                            	cancel:function(){
                            	}
                            };
                            
                            
                            if(!app.getItem('userInfo').id){
                            	wx.hideAllNonBaseMenuItem();	//	隐藏所有非基础按钮
                            }else{
                            	wx.onMenuShareTimeline(obj)	//	分享到朋友圈
                            	wx.onMenuShareAppMessage(obj)	//	分享给朋友
                            }
                        });
                        wx.error(function (err) {
                            alert("公众号页面授权失败");
                            app.f_close();
                        });
                    } else {
                        alert("获取授权失败：" + result.message);
                        app.f_close();
                    }
                },
                error: function () {
                    alert("网络异常，请检查网络");
                    app.f_close();
                }
            });
        }
    });
</script>
<script type="text/javascript">
	//	新增倒计时
	var vm = new Vue({
		el:'#app',
		data:{
			isBox:false,
			countBlock:{
				min:'00',
				sec:'00',
				numAll:'',
				orderId:localStorage.getItem('orderId')
			},
			countDown:''
					},
		methods:{
			//	转化时间并赋值
			formaFun(a){
				var obj = app.formatDuring(a);
					this.countBlock.min = obj.min;
					this.countBlock.sec = obj.sec;
			},
		 timer(m){
		   	// 定时器
		   	var tt = setInterval(function(){
		   		m++;
		   		this.countDown = m;
				
		   		localStorage.setItem('num',m)
		   		vm.formaFun(m)
		   		if(this.countDown == api.pzTime){
		   			// 	指定时间后定时器消失
		   			vm.isBox = false;
		   			clearInterval(tt);
		   			vm.countDown = 0;
   					localStorage.removeItem('status');
					localStorage.removeItem('num');
					$('#app').removeClass('bottomP')
					var data = {
						order_id:vm.countBlock.orderId,
						userId:app.getItem('userInfo').id,	//	app.getItem('open_id') '9d8eb665-d810-411b-8ad1-77c341f40038'	
						openid: app.getItem("open_id")
					}
					$.ajax({
						type:"POST",
						url:api.NWBDApiWeiXincancelOrder,
						data:data,
						dataType: 'json',
						success:function(result){
							console.log(result)
							if(result.code == 0){
								app.alert(result.data)
								localStorage.removeItem('status');
								localStorage.removeItem('num');
							}
						},
						error:function(){
							alert('操作失败，请检查网络！');
			                app.closeLoading();
						}
					});
		   		}
		   	},1000)
		}
		
		},
		mounted(){
			if(!app.getItem('userInfo')){
                return;
            }
			var number1 = app.checkTime()	
			if(number1 != ''){
				this.timer(number1);
			}
			
			//	有未接订单的情况
			var status = localStorage["status"];
			if(status == 1){
				this.isBox = true;
				$('#app').addClass('bottomP')
				$('.countDown_box').css({'bottom':'.98rem'})
				this.$refs.countblock.childs();
			}else{
				this.isBox = false;
				$('#app').removeClass('bottomP')
			}

			// 调用组件
			this.$refs.adverblock.init();
			//	操作指南
			this.$refs.adverblock1.init1();
			
		}
	})
</script>
</body>

</html>
